<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>View 1</title>
	</head>
	<body>
		<!--
			Feel free to make changes to this HTML but do no change the option in select
		-->

		<h1>Shopping Cart</h1>
		<form method="GET" action="/shippingaddress" data-th-object="${item}">
			<table>
				<tr>
					<td>Item:</td>
					<td>
						<select name="item" data-th-field="*{itemName}">
							<option value="apple">Apple</option>
							<option value="orange">Orange</option>
							<option value="bread">Bread</option>
							<option value="cheese">Cheese</option>
							<option value="chicken">Chicken</option>
							<option value="mineral_water">Mineral Water</option>
							<option value="instant_noodles">Instant Noodles</option>
						</select>
					</td>
				</tr>
				<tr data-th-if="${#fields.hasErrors('itemName')}">
					<td>
						<span data-th-errors="*{itemName}" data-th-errorclass="error"></span>
					</td>
				</tr>
				<tr>
					<td>Quantity:</td>
					<td>
						<input type="number" name="quantity" size="4" placeholder="Quantity" data-th-field="*{quantity}">
					</td>
				</tr>
				<tr data-th-if="${#fields.hasErrors('quantity')}">
					<td>
						<span data-th-errors="*{quantity}" data-th-errorclass="error"></span>
					</td>
				</tr>
			</table>

			<div data-th-if="${cart.cartList.size() != 0}">
				<table border="1" style="margin-top: 2vh; margin-bottom: 2vh;">
					<thead>
						<tr>
							<th>Item</th>
							<th>Quantity</th>
						</tr>
					</thead>
					<tbody>
						<tr data-th-each="item : ${cart.cartList}">
							<td><span data-th-text="${item.itemName}"></span></td>
							<td><span data-th-text="${item.quantity}"></span></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div data-th-unless="${cart.cartList.size() != 0}">
				<span><br>"Your cart is currently empty"<br><br></span>
			</div>
			

			<div>
				<button type="submit" formmethod="POST" formaction="/">Add</button>
				<button type="submit" formmethod="GET" formaction="/shippingaddress">Next</button>
			</div>
		</form>
		
		
	</body>
</html>
