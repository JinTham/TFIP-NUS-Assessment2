<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Address</title>
</head>
<body>
    <h1>Shipping Address</h1>
    <form action="/invoice" method="POST" data-th-object="${address}">
        <table>
            <tr>
                <td>Name:</td>
                <td>
                    <input type="text" data-th-field="*{name}">
                </td>
            </tr>
            <tr data-th-if="${#fields.hasErrors('name')}">
                <td>
                    <span data-th-errors="*{name}" data-th-errorclass="error"></span>
                </td>
            </tr>
            <tr>
            <td>Address:</td>
                <td>
                    <input type="text" data-th-field="*{address}">
                </td>
            </tr>
            <tr data-th-if="${#fields.hasErrors('address')}">
                <td>
                    <span data-th-errors="*{address}" data-th-errorclass="error"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit"  formmethod="POST" formaction="/">Back</button>
                </td>
                <td>
                    <button type="submit">Checkout</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
